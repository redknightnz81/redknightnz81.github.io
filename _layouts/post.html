---
layout: default
---
<div class="row">
	<div class = "col-md-4">
		<h1>Blog.</h1>
		<h2>{{ page.title }}</h2>
		<p><span>{{ page.date | date: '%B %d, %Y' }}</span></p>
	</div>
	<div class = "col-md-8">		
		{{ content }}
		<h3>Additional Information</h3>
		{% if page.associated_game %}		
		<p>Store page: <a href = "{{ page.associated_game }}" target = "_blank">here</a></p>		
		{% endif %}		
	</div>
</div>
